<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <h1>Calculadora</h1>

    <div id="screen"></div>

    <ul>
      <li><button id="AC">AC</button></li>
      <li><button id="parentes">( )</button></li>
      <li><button id="porcentagem">%</button></li>
      <li><button id="divisao">/</button></li>
      <li><button id="b7">7</button></li>
      <li><button id="b8">8</button></li>
      <li><button id="b9">9</button></li>
      <li><button id="multiplicaçao">X</button></li>
      <li><button id="b4">4</button></li>
      <li><button id="b5">5</button></li>
      <li><button id="b6">6</button></li>
      <li><button id="subtraçao">-</button></li>
      <li><button id="b1">1</button></li>
      <li><button id="b2">2</button></li>
      <li><button id="b3">3</button></li>
      <li><button id="adiçao">+</button></li>
      <li><button id="b0">0</button></li>
      <li><button id="virgula">,</button></li>
      <li><button id="del">Delete</button></li>
      <li><button id="equal">=</button></li>
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
